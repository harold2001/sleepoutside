<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <section class="checkout">
        <h2>Review & Place your Order</h2>
        <form class="checkout-form">
          <fieldset>
            <legend>Customer</legend>
            <label>
              First name
              <input
                type="text"
                name="firstName"
                pattern="[A-Za-z]+"
                title="Only letters are allowed"
                required
              />
            </label>
            <label>
              Last name
              <input
                type="text"
                name="lastName"
                pattern="[A-Za-z]+"
                title="Only letters are allowed"
                required
              />
            </label>
            <label>
              Street Address
              <input
                type="text"
                name="streetAddress"
                pattern="^[\w\s.-]+$"
                title="Please enter a valid address"
                required
              />
            </label>
            <label>
              City
              <input
                type="text"
                name="city"
                pattern="[A-Za-z\s]+"
                title="Only letters are allowed"
                required
              />
            </label>
            <label>
              State
              <input
                type="text"
                name="state"
                pattern="[A-Za-z\s]+"
                title="Only letters are allowed"
                required
              />
            </label>
            <label>
              Zip Code
              <input
                type="text"
                name="zipCode"
                pattern="\d{5}"
                title="Enter a 5-digit ZIP code"
                required
              />
            </label>
          </fieldset>
          <fieldset>
            <legend>Payment</legend>
            <label>
              Credit Card Number
              <input
                type="text"
                name="creditCardNumber"
                pattern="\d{16}"
                title="Enter a 16-digit credit card number"
                required
              />
            </label>
            <label>
              Expiration Date
              <input
                type="month"
                name="expirationDate"
                min="2024-10"
                title="Enter a valid expiration date"
                required
              />
            </label>
            <label>
              Security Code (CVV)
              <input
                type="number"
                name="cvv"
                pattern="\d{3,4}"
                title="Enter a 3 or 4-digit CVV"
                required
              />
            </label>
          </fieldset>
          <button type="submit" class="checkout-button">Checkout</button>
        </form>
      </section>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
