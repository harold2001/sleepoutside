<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <section class="checkout">
        <h2>Review & Place your Order</h2>
        <form class="checkout-form">
          <fieldset>
            <legend>Customer</legend>
            <label
              >First name<input type="text" name="firstName" required />
            </label>
            <label
              >Last name<input type="text" name="lastName" required />
            </label>
            <label
              >Street Address<input type="text" name="streetAddress" required />
            </label>
            <label>City<input type="text" name="city" required /> </label>
            <label>State<input type="text" name="state" required /> </label>
            <label
              >Zip Code<input type="text" name="zipCode" required />
            </label>
          </fieldset>
          <fieldset>
            <legend>Payment</legend>
            <label
              >Credit Card Number<input
                type="text"
                name="creditCardNumber"
                required
            /></label>
            <label
              >Expiration Date<input type="text" name="expirationDate" required
            /></label>
            <label
              >Security Code (CVV)<input type="text" name="cvv" required
            /></label>
          </fieldset>
        </form>
      </section>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
